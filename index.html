<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Sidebars CSS -->
    <link href="./css/sidebars.css" rel="stylesheet">
    <!-- Headers CSS -->
    <link href="./css/navbar-top-fixed.css" rel="stylesheet">
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Allows loading DOM elements from alternate HTML files -->
    <script>
        $(function(){
            $("#navbar").load("./templates/navbar.html");
            $("#sidebar").load("./templates/sidebar.html");
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jerry's Karuta Wiki</title>
</head>
<body class="bg-dark flex" style="min-height: auto;">
    <!-- Navigation (top) bar -->
    <div id="navbar"></div>
    <main class="container-xl">
        <!-- Sidebar -->
        <div id="sidebar"></div>
        <!-- Welcome section -->
        <div class="text-white">
            <h1>Welcome</h1>
            <hr>
            <p class="lead">Documentation for the Discord Karuta bot, with details on commands and their usages.</p>
            <p class="lead">Select an item from the left sidebar, or enter a search term on the top right.</p>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sidebars.js"></script>
</body>
</html>
